<!-- 
檔案路徑: budget-assistant-web/src/app/layout/layout.component.html
簡化的 Layout 模板，用於除錯
-->

<div class="layout-container">
  <!-- 除錯資訊區塊 -->
  <div class="debug-info" style="background: #f0f0f0; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
    <h4>🔧 應用程式除錯資訊</h4>
    <p><strong>當前路由:</strong> {{ router.url }}</p>
    <p><strong>認證狀態:</strong> {{ (isAuthenticated$ | async) ? '已登入' : '未登入' }}</p>
    <p><strong>使用者:</strong> {{ (currentUser$ | async)?.username || '無' }}</p>
    <p><strong>Token:</strong> {{ authService.getToken() ? '存在' : '不存在' }}</p>
    
    <div style="margin-top: 10px;">
      <button (click)="navigateTo('/auth/login')" style="margin-right: 10px;">前往登入</button>
      <button (click)="navigateTo('/dashboard')">前往儀表板</button>
      <button (click)="clearStorage()" style="margin-left: 10px;">清除儲存</button>
    </div>
  </div>

  <!-- 主要內容區域 -->
  <div class="main-content" style="min-height: 400px; border: 2px solid #ccc; padding: 20px;">
    <h3>主要內容區域</h3>
    <p>這裡應該顯示路由組件的內容</p>
    
    <!-- 路由出口 -->
    <div style="border: 1px dashed #999; padding: 20px; margin-top: 20px;">
      <h4>📍 Router Outlet：</h4>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
