<!--
  登入頁面模板
  為什麼使用 Angular Material？
  1. 提供一致的 Material Design 體驗
  2. 內建無障礙支援
  3. 響應式設計
  4. 豐富的組件庫
-->
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>登入系統</mat-card-title>
      <mat-card-subtitle>請輸入您的帳號密碼</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- 帳號輸入欄位 -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>帳號</mat-label>
          <input 
            matInput 
            formControlName="username"
            placeholder="請輸入帳號"
            autocomplete="username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <!-- 密碼輸入欄位 -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>密碼</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="請輸入密碼"
            autocomplete="current-password">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'隱藏密碼'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <!-- 登入按鈕 -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="full-width login-button"
          [disabled]="isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">登入</span>
          <span *ngIf="isLoading">登入中...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions align="center">
      <p class="register-link">
        還沒有帳號？
        <button mat-button color="primary" (click)="goToRegister()">
          立即註冊
        </button>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
